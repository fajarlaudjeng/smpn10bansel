<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input Siswa & Nilai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1f2937;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      padding: 10px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #374151;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">📘 Menu</h4>
    <a href="#">🏠 Dashboard</a>
    <a href="#">📋 Data Siswa</a>
    <a href="#">📝 Input Nilai</a>
    <a href="#">📤 Upload Tugas</a>
    <a href="#">📈 Rekap Nilai</a>
    <a href="#">📊 Grafik</a>
    <a href="#">🔐 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Formulir Tambah Siswa</h2>
      <form id="formSiswa" class="mb-8">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" class="form-control" id="nama" name="nama" required />
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat:</label>
          <input type="text" class="form-control" id="alamat" name="alamat" required />
        </div>
        <div class="mb-3">
          <label for="kelas" class="form-label">Kelas:</label>
          <input type="text" class="form-control" id="kelas" name="kelas" required />
        </div>
        <button type="submit" class="btn btn-primary">Tambah</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('formSiswa').reset()">Reset</button>
      </form>

      <h2 class="text-xl font-bold mb-4">Formulir Nilai Semester</h2>
      <form id="formNilaiSemester" class="mb-8">
        <div class="mb-3">
          <label for="namaSiswa" class="form-label">Nama Siswa:</label>
          <input type="text" class="form-control" id="namaSiswa" name="namaSiswa" required />
        </div>
        <div class="mb-3">
          <label for="semester" class="form-label">Semester:</label>
          <select class="form-select" id="semester" name="semester" required>
            <option value="">Pilih Semester</option>
            <option value="Ganjil">Ganjil</option>
            <option value="Genap">Genap</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nilai" class="form-label">Nilai:</label>
          <input type="number" class="form-control" id="nilai" name="nilai" required />
        </div>
        <button type="submit" class="btn btn-success">Simpan Nilai</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('formNilaiSemester').reset()">Reset</button>
      </form>

      <h2 class="text-xl font-bold mb-4">Upload Tugas (Gambar)</h2>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="fileUpload" class="form-label">Pilih Gambar:</label>
          <input type="file" class="form-control" id="fileUpload" accept="image/*" required />
        </div>
        <button type="submit" class="btn btn-warning">Upload</button>
      </form>
    </div>
  </div>

  <script>
    // Placeholder upload handler
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const file = document.getElementById("fileUpload").files[0];
      if (file) {
        alert("File " + file.name + " siap diupload. (Integrasi upload Google Drive/Server dibutuhkan)");
      } else {
        alert("Silakan pilih file terlebih dahulu.");
      }
    });
  </script>
</body>
</html>
