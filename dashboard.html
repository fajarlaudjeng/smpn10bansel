<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input Siswa & Nilai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <nav class="bg-dark text-white w-64 min-h-screen p-4 hidden md:block">
    <h2 class="text-xl font-bold mb-4">Menu</h2>
    <ul class="list-unstyled space-y-3">
      <li><a href="index.html" class="text-white hover:underline">ğŸ  Dashboard</a></li>
      <li><a href="input.html" class="text-white hover:underline">ğŸ“ Input Data</a></li>
      <li><a href="rekap.html" class="text-white hover:underline">ğŸ“Š Rekap Nilai</a></li>
      <li><a href="grafik.html" class="text-white hover:underline">ğŸ“ˆ Grafik</a></li>
      <li><a href="logout.html" class="text-white hover:underline">ğŸšª Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-4">
    <div class="container mx-auto bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-bold mb-4">Formulir Tambah Siswa</h2>
      <form id="formSiswa" class="mb-8">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" class="form-control" id="nama" name="nama" required />
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat:</label>
          <input type="text" class="form-control" id="alamat" name="alamat" required />
        </div>
        <div class="mb-3">
          <label for="kelas" class="form-label">Kelas:</label>
          <input type="text" class="form-control" id="kelas" name="kelas" required />
        </div>
        <button type="submit" class="btn btn-primary">Tambah</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('formSiswa').reset()">Reset</button>
      </form>

      <h2 class="text-xl font-bold mb-4">Formulir Nilai Semester</h2>
      <form id="formNilaiSemester">
        <div class="mb-3">
          <label for="namaSiswa" class="form-label">Nama Siswa:</label>
          <input type="text" class="form-control" id="namaSiswa" name="namaSiswa" required />
        </div>
        <div class="mb-3">
          <label for="semester" class="form-label">Semester:</label>
          <select class="form-select" id="semester" name="semester" required>
            <option value="">Pilih Semester</option>
            <option value="Ganjil">Ganjil</option>
            <option value="Genap">Genap</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nilai" class="form-label">Nilai:</label>
          <input type="number" class="form-control" id="nilai" name="nilai" required />
        </div>
        <button type="submit" class="btn btn-success">Simpan Nilai</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('formNilaiSemester').reset()">Reset</button>
      </form>
    </div>
  </main>

</body>
</html>
